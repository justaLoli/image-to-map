<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>照片地图</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div id="all">
        <button id="toggle-sidebar-btn" title="折叠侧边栏">⬅️</button>
        <div id="map-control-button-group"><p>地图控制</p></div>
        <div id="sidebar">
            <h2>照片地图</h2>
            <!-- <p>这里是侧边栏区域，占左侧30%的宽度。</p> -->
            <p id="description"></p>
            <div id="control">
                <div id="file-control" class="group">
                    <button name="import-and-clear-button">导入</button>
                </div>
                <div id="right-group" class="group">
                    <select name="filter" id="filter-select">
                        <option value="all">过滤：全部</option>
                        <option value="onlygps">过滤：无位置</option>
                    </select>
                    <div class="separator"></div>
                    <button name="edit">编辑位置</button>
                    <button name="export">导出</button>
                </div>  
                </div>
            <div id="marker-list"></div>
            <div id="experiment-button-group" class="group">
                <p>实验性功能</p>
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script type="module" src="/src/script.ts"></script>
</body>
</html>
